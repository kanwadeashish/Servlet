<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <form action="name" method="post">

        <label for="name">Enter your name : </label>
        <input type="text" placeholder="Enter your name" name="name" id="name">
        <button type="submit">Submit</button>

    </form></br></br>

    <form action="age" method="post">

        <label for="age">Enter your age : </label>
        <input type="number" placeholder="Enter your age" name="age" id="age">
        <button type="submit">Submit</button>

    </form></br></br>

    <form action="password" method="post">

        <label for="password">Enter your password : </label>
        <input type="password" placeholder="Enter your password" name="password" id="password"></br>

        <label for="confirmPassword">Enter your confirmPassword : </label>
        <input type="password" placeholder="Enter your confirmPassword" name="confirmPassword" id="confirmPassword">
        <button type="submit">Submit</button>

    </form></br></br>

    <form action="email" method="post">

        <label for="email">Enter your email : </label>
        <input type="email" placeholder="Enter your email" name="email" id="email">
        <button type="submit">Submit</button>

    </form></br></br>

</body>
</html>
